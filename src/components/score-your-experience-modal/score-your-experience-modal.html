<div class="waitYourRequestModal flex-col-layout jc-center fill-height">
  <div class="modal-content">
    <p class="text-center">
      <b>Califica tu experiencia <br> con el agente de cambio</b>
    </p>
    <div class="flex-row-layout jc-center flex-gap">
      <img *ngFor="let star of stars" alt="" height="20" width="20"
      (tap)="score = star + 1"
      [src]=" 'http://157.230.229.87:85/static/imgs/icons/' + ( star + 1 <= score ? 'star_filled--green.svg' : 'star_unfilled--green.svg' )  " >
    </div>
    <div class="spacer-25"></div>
  </div>
  <div class="flex-row-layout jc-center">
    <button fluid ion-button color="dark" (tap)="send()">
      Enviar
    </button>
  </div>
</div>
