<div class="waitYourRequestModal flex-col-layout jc-center fill-height">
  <div class="modal-content">
    <p class="text-center">
      <b>Califica tu experiencia <br> con la casa de cambio <br> / cambista. </b>
    </p>
    <div class="flex-row-layout jc-center flex-gap">
      <img *ngFor="let star of stars" alt="" height="20" width="20"
      (tap)="score = star + 1"
      [src]=" '/assets/imgs/icons/' + ( star + 1 <= score ? 'star_filled--green.svg' : 'star_unfilled--green.svg' )  " >
    </div>
    <div class="spacer-25"></div>
  </div>
  <div class="flex-row-layout jc-center">
    <button fluid ion-button color="dark" (tap)="viewCtrl.dismiss(false)">
      Enviar
    </button>
  </div>
</div>
