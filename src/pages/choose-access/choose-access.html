<ion-content class="page page--money-4">
  <div class='login fill-height flex-col-layout ai-center jc-center'>
    <div class="text-center">
      <img src="/assets/imgs/logo.png" alt="" width="150">
    </div>
    <div class="spacer-100"></div>
    <div class="providers flex-row-layout ai-center jc-center fill-width" *ngIf="appState.currentState.global.userType == '0'">
        <span (tap)="loginWithGoogle()">
          <img src="/assets/imgs/icons/gmail.png" alt="" height="25">
        </span>
        <div class="spacer-h-25"></div>
        <span (tap)="loginWithFacebook()">
          <img src="/assets/imgs/icons/facebook.png" alt="" height="25">
        </span>
    </div>
    <div class="spacer-20"></div>
    <button ion-button color="primary" fluid (tap)='registerUser()' class='login__registrerUser'>Crear Cuenta</button>  
    <div class="spacer-20"></div>
    <button ion-button color="primary" fluid (tap)='login()' class='login__singUp'>Iniciar Sesi√≥n</button>
  </div>      
</ion-content>
