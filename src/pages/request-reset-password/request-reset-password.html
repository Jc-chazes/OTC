<ion-content class="page page--money-4" padding>
  <back-button [navCtrl]="navCtrl"></back-button>
  <div class="fill-height flex-col-layout jc-center">
    <div class="text-center flex-auto">
      <img src="http://157.230.229.87:85/static/imgs/logo.png" alt="" width="150">
      <div class="spacer-40"></div>
    </div>
    <div class="text-center">
      Ingrese el correo con el que se registró en OTC. <br>
      Le llegará un mensaje con las instrucciones de recuperación de contraseña.
    </div>
    <div class="spacer-15"></div>
    <div>
      <input class="fill-width" type="text" [(ngModel)]="email" placeholder="Correo electrónico">
    </div>
    <div class="spacer-20"></div>
    <div class="text-center">
      <button fluid ion-button color="secondary" (tap)="submit()">
        Enviar correo
      </button>
    </div>
  </div>

</ion-content>
