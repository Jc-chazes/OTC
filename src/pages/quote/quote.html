<ion-header profile-background-color>

  <ion-navbar>
      <div class="flex-row-layout ai-center">
        <ion-title>Inicio</ion-title>
        <span class="flex"></span>
        <ion-title class="brand">OTC</ion-title>
      </div>
  </ion-navbar>

</ion-header>


<ion-content padding class='page'>
  <div class="fill-height flex-col-layout">
    <div class="flex flex-col-layout">
      <stepper [currentStep]="1"></stepper>
      <div>
        <div class='wapper_quote'>La forma mas segura de comprar y vender su dinero</div>
        <div class='text-center text-muted'>¿Que desea hacer?</div>
        <div class="quote__select-buy">
          <ion-row [(ngModel)]="checkButton" radio-group>
            <ion-col col-6>
              <div class="flex-row-layout ai-center jc-flex-end">
                <ion-radio mode="md" color="secondary" [value]="0"></ion-radio>
                <div (tap)="checkButton=0">&nbsp;&nbsp;Compra</div>
              </div>
            </ion-col>
            <ion-col col-6>
              <div class="flex-row-layout ai-center">
                <div class="spacer-h-15"></div>
                <ion-radio mode="md" color="secondary" [value]="1"></ion-radio>
                <div (tap)="checkButton=1">&nbsp;&nbsp;Venta</div>
              </div>
            </ion-col>
          </ion-row>
        </div>
        <div class="spacer-30"></div>
        <div class='text-center text-muted'>¿Que cantidad?</div>
        <div class="spacer-10"></div>
        <!-- <div class='quote__select'>          
          <select class='button-select' [(ngModel)]="selectCurrency" (change)="onHandle($event.target.value)">
            <option value="1">S</option>
            <option value="2">$</option>
          </select>          
        </div> -->
        <ion-row justify-content-center>
          <ion-col col-auto>
            <ion-select [(ngModel)]="selectedCurrency" class="input fill-width"
            [selectOptions]="{ title: 'Monedas disponibles' }">
              <ion-option [value]="currency" *ngFor="let currency of currencyList">
                {{ currency.symbol }}
              </ion-option>
            </ion-select>              
          </ion-col>
          <ion-col col-auto>
            <input class='quote__cant-currency' type="number" [(ngModel)]="cant">
          </ion-col>
        </ion-row>      
      </div>
      <div class="spacer-30"></div>
      <div class='text-amount text-center'>
        Se aceptan montos como tope maximo $10 000  o <br> el equivalente en soles de lo contrario, haga más <br> transacciones.
      </div>
      <div class="spacer-30"></div>
    </div>
    <div class="flex-row-layout jc-center">
      <button fluid ion-button color="secondary" (tap)='nextPage()'>Siguiente</button>
    </div>
  </div>
</ion-content>
