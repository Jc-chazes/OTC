-->

<ion-content class="page page--money-4" padding>
  <back-button [navCtrl]="navCtrl"></back-button>
  <div class="fill-height flex-col-layout jc-center" [formGroup]="resetPasswordFG">
    <div class="text-center flex-auto">
      <img src="/assets/imgs/logo.png" alt="" width="150">
      <div class="spacer-40"></div>
    </div>
    <div class="text-center">Ingrese su nueva contraseña</div>
    <div class="spacer-15"></div>
    <div class="login__password pos-relative">
        <input [type]="showPassword ? 'text' : 'password'" class="fill-width" formControlName="password"
        placeholder="Nueva contraseña">
        <div class="login__password__toggler" (tap)="showPassword = !showPassword">
            <ion-icon [name]="showPassword ? 'eye-off' : 'eye' " color="dark"></ion-icon>
        </div>
    </div>
    <div class="spacer-15"></div>
    <div class="login__password pos-relative">
        <input [type]="showConfirmPassword ? 'text' : 'password'" class="fill-width" formControlName="confirmPassword"
        placeholder="Confirmar contraseña">
        <div class="login__password__toggler" (tap)="showConfirmPassword = !showConfirmPassword">
            <ion-icon [name]="showConfirmPassword ? 'eye-off' : 'eye' " color="dark"></ion-icon>
        </div>
    </div>
    <div class="spacer-20"></div>
    <div class="text-center">
      <button fluid ion-button color="secondary" (tap)="submit()">
        Confirmar
      </button>
    </div>
  </div>

</ion-content>
