<ion-header profile-background-color>

  <ion-navbar hideBackButton>
    <div class="flex-row-layout">
      <ion-title>Inicio</ion-title>
      <span class="flex"></span>
      <ion-title class="brand">OTC</ion-title>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding class="page">
  <div class="fill-height flex-col-layout">
    <div class="flex scrollable no-padding">
      <back-button [navCtrl]="navCtrl"></back-button>
      <div class="personSelecSearchMode flex-col-layout fill-height jc-center">
        <h1 class="text-accent text-center"><b>¿Qué desea para <br> su tipo de cambio?</b></h1>
        <div class="spacer-20"></div>
        <div class="personSelecSearchMode__options pos-relative flex-col-layout ai-flex-end jc-center">
          <img src="/assets/imgs/person_search.png" alt="" class="personSelecSearchMode__options__person">
          <div class="personSelecSearchMode__options__mode flex-row-layout"
          [ngClass]="{ 'active': selectedSearch == 'SAFE' }"
          (tap)="selectedSearch = 'SAFE'">
            <div class="personSelecSearchMode__options__mode__icon">
              <img src="/assets/imgs/icons/safe_search.png" alt="">
            </div>
            <div class="personSelecSearchMode__options__mode__label flex-col-layout jc-center">
              <div> Búsqueda manual de tu casa de cambio o cambista </div>
            </div>
          </div>
          <div class="spacer-30"></div>
          <div class="personSelecSearchMode__options__mode flex-row-layout"
          [ngClass]="{ 'active': selectedSearch == 'FAST' }"
          (tap)="selectedSearch = 'FAST'">
            <div class="personSelecSearchMode__options__mode__icon">
              <img src="/assets/imgs/icons/fast_search.png" alt="">
            </div>
            <div class="personSelecSearchMode__options__mode__label flex-col-layout jc-center">
              <div> Búsqueda automática del mejor tipo de cambio </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-auto no-padding"> 
      <div class="spacer-20"></div>
      <div class="flex-row-layout jc-center">
        <button fluid ion-button color="secondary" (tap)="continue()">
          Siguiente
        </button>
      </div>
    </div>
  </div>
</ion-content>
