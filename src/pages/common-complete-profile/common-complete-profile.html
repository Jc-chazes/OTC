<ion-header profile-background-color>

  <ion-navbar hideBackButton>
      <div class="flex-row-layout ai-center">
        <ion-title>Inicio</ion-title>
        <span class="flex"></span>
        <ion-title class="brand">OTC</ion-title>
      </div>
  </ion-navbar>

</ion-header>

<ion-content padding class="page">
  <div class="fill-height flex-col-layout jc-center">
    <h1 class="text-center">Informaci√≥n complementaria</h1>
    <h5 class="text-center">
      Complete los siguientes datos para garantizar un mejor servicio
    </h5>
    <div class="spacer-15"></div>
    <form [formGroup]="missingFieldsFG">
      <div *ngFor="let missingField of missingFields">
        <div class="p-15">
          <div class="form-input required" [class.invalid]="isInvalid(missingField)">
            <input [type]="getInputType(missingField)" class="fill-width" [placeholder]="getFielLabel(missingField)" [formControlName]="missingField">
          </div>            
        </div>
      </div>
      <div class="spacer-20"></div>
      <div class="flex-row-layout jc-center">
        <button fluid ion-button color="secondary" (tap)="submit()">
          Guardar datos
        </button>
      </div>
    </form>    
  </div>
</ion-content>
