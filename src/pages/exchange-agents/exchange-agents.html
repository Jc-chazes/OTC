<ion-header>

  <ion-navbar>
    <ion-title>exchange-agents</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class='page'>
  <ion-grid >
    <ion-grid class='wapper-text-data'>
      <ion-row>
        <ion-col col6><div class="exchange-agents__text">Cantidad solcitada</div></ion-col>
        <ion-col col6><div class='exchange-agents__data'>{{data_price.text_money}}{{data_price.cant}}</div></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col6><div class='exchange-agents__text2'>tipo</div></ion-col>
        <ion-col col6><div class='exchange-agents__data'>{{data_price.text_buy}}</div></ion-col>
      </ion-row>
    </ion-grid>
    <div class="search-agents">
      <ion-icon ios="ios-search" md="md-search"></ion-icon>
      <input placeholder="Busca la casa de cambio de tu preferencia" class="search-agents__input" [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()">
      <select class="search-agents__select">
        <option class="search-agents__select___option">Por calificacion</option>
        <option class="search-agents__select___option">Por mejor precio</option>
      </select>
    </div>
  </ion-grid>
  <ion-grid *ngFor='let item of exchange_agents'>
    <ion-row align-items-center>
      <ion-col col-3 class="exchangue-agents__style">
        <img src="assets/imgs/avatar_placeholder.png" class="exchangue-agents__icon"/>
      </ion-col>
      <ion-col col-3 >
        <div class="exchangue-agents__style">{{item.name}}</div>
        <div  class="exchangue-agents__style__stars">
          <div *ngFor='let in of counter(item.score)'>
              <img src='assets/imgs/star.png' class="exchange-agents__icon-star"/>
          </div>
          <div *ngFor='let in of counter(5-item.score)' >
              <img src='assets/imgs/star-white.png' class="exchange-agents__icon-star"  />
          </div>
        </div>
      </ion-col>
      <ion-col col-3 >
          <div class="exchangue-agents__style">Valor</div>
          <div class="exchangue-agents__style">{{item.exchangeagentofferings[0].requestedCurrencyAmount}}</div>
      </ion-col> 
      <ion-col col-3 >
          <div (tap)='detailExchangeAgent(item)'>
              <img src='assets/imgs/circle-three.png' class="exchange-agents__circle-three"/>
          </div>
      </ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>
