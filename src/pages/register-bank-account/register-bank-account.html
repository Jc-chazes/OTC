<ion-header profile-background-color>

  <ion-navbar hideBackButton>
    <ion-title>Número cuenta bancaria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page">
  <back-button [navCtrl]="navCtrl"></back-button>
  <form [formGroup]="userBankAccountFG" (submit)="submit()">
    <div class="box-title">
      <h5 class="text-center">Ingrese su número de cuenta bancaria</h5>
    </div>    
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-4>
          <div class="text-center">
            <b>Entidad bancaria</b>
          </div>
        </ion-col>
        <ion-col>
          <div class="input pos-relative">
            <ng-container *ngFor="let bank of bankList; let i = index;">
              <div class="bank" *ngIf="i == currentBankIndex">
                <img [src]="bank.image.fileUrl" alt="" class="bank__image">
              </div>
            </ng-container>
            <div class="prev__bank" (tap)="onPreviousBank()">
              <img src="http://157.230.229.87:85/static/imgs/icons/arrow_left.svg" alt="">
            </div>
            <div class="next__bank" (tap)="onNextBank()">
              <img src="http://157.230.229.87:85/static/imgs/icons/arrow_right.svg" alt="">
            </div>
          </div>
        </ion-col>
      </ion-row>
      <div class="spacer-10"></div>
      <ion-row align-items-center>
        <ion-col col-4>
          <div class="text-center">
            <b>Titular de la cuenta</b>
          </div>
        </ion-col>
        <ion-col>
          <input type="text" class="fill-width" formControlName="holderName">
        </ion-col>
      </ion-row>
      <div class="spacer-10"></div>
      <ion-row align-items-center>
        <ion-col col-4>
          <div class="text-center">
            <b>Número de la cuenta</b>
          </div>
        </ion-col>
        <ion-col>
          <input type="number" class="fill-width" formControlName="accountNumber">
        </ion-col>
      </ion-row>
      <div class="spacer-10"></div>
      <ion-row align-items-center>
        <ion-col col-4>
          <div class="text-center">
            <b>Tipo de cuenta</b>
          </div>
        </ion-col>
        <ion-col>
          <ion-row class="input currencySelect">
            <ion-col class="currencySelect__item text-center" *ngFor="let currency of currencyList"
            [ngClass]="{ active: userBankAccountFG.value.currency == currency }"
            (tap)=" userBankAccountFG.patchValue({ currency: currency }) ">
              <span>{{ currency.name }}</span>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <div class="spacer-10"></div>
      <ion-row align-items-center>
        <ion-col col-4>
          <div class="text-center">
            <b>Apelativo de la cuenta</b>
          </div>
        </ion-col>
        <ion-col>
          <input type="text" class="fill-width" formControlName="apellative">
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="spacer-50"></div>
    <div class="text-center">
      <button fluid ion-button color="secondary">
        Guardar
      </button>
    </div>
  </form>
</ion-content>
