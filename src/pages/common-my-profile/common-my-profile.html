<ion-header profile-background-color>

  <ion-navbar>
    <div class="flex-row-layout ai-center">
      <h6>Perfil</h6>
      <span class="flex"></span>
      <h6>OTC</h6>
    </div>
  </ion-navbar>

</ion-header>


<ion-content class="page">
  <div class="myProfile">
    <div class="myProfile__option" *ngFor="let option of options" tappable m-ripple-effect (tap)="goToOption(option)">
      <ion-row align-items-center>
        <ion-col col-2 class="text-center">
          <img [src]="option.icon" alt="" class="myProfile__option__icon">
        </ion-col>
        <ion-col>
          <h6 class="no-margin"><b>{{ option.name }}</b></h6>
        </ion-col>
      </ion-row>
    </div>
    <div class="myProfile__option" tappable m-ripple-effect (tap)="logout()">
      <ion-row align-items-center>
        <ion-col col-2 class="text-center">
          <img src="http://157.230.229.87:85/static/imgs/icons/logout.png" alt="" class="myProfile__option__icon">
        </ion-col>
        <ion-col>
          <h6 class="no-margin"><b>Cerrar sesi√≥n</b></h6>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
