<ion-header profile-background-color>

  <ion-navbar hideBackButton>
    <div class="flex-row-layout ai-center">
      <ion-title>Cuentas bancarias</ion-title>
      <span class="flex"></span>
      <ion-title class="brand">OTC</ion-title>
    </div>
  </ion-navbar>

</ion-header>


<ion-content class="page">
  <div class="myBankAccounts">
    <div class="myBankAccounts__bankAccount text-thin" *ngFor="let bankAccount of bankAccountList">
      <ion-row>
        <ion-col>
          <div>
            <span><span class="text-muted">Entidad bancaria:</span>  <b>{{bankAccount.bank.name}}</b></span>
          </div>
          <div>
            <span><span class="text-muted">Titular:</span> <b>{{bankAccount.holderName}}</b></span>
          </div>
          <div>
            <span><span class="text-muted">NÃºmero de cuenta:</span> <b>{{bankAccount.accountNumber}}</b></span>
          </div>
          <div>
            <span><span class="text-muted">Tipo de cuenta (moneda):</span> <b>{{bankAccount.currency.name}}</b></span>
          </div>
        </ion-col>
        <ion-col col-1>
          <div class="fill-height flex-col-layout jc-center">
            <img [src]="'/assets/imgs/icons/' + ( bankAccount.selected ? 'active.png' : 'inactive.png' ) " alt=""
            (tap)="activeBankAccount(bankAccount)">
            <div class="spacer-20"></div>
            <img src="/assets/imgs/icons/delete.png" alt="" (tap)="deleteBankAccount(bankAccount)">            
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <div class="flex-row-layout" padding (tap)="goToAddBankAccount()">
    <span class="flex"></span>
    <div class="flex-row-layout ai-center text-muted">
      <span>Agregar cuenta&nbsp;&nbsp;</span>
      <ion-icon name="add-circle" md="ios-add-circle-outline" ios="ios-add-circle-outline"></ion-icon>
    </div>
  </div>
</ion-content>
